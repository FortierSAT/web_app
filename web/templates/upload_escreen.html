{% extends "base.html" %}
{% block content %}
<div class="upload-card" style="max-width: 420px; margin: 3rem auto; padding: 2rem; background: #f7f9fa; border-radius: 1.5rem; box-shadow: 0 2px 12px rgba(0,0,0,0.08);">
    <h2 style="text-align:center; color: #334e68;">Upload <span style="color:#2d6cdf;">eScreen File</span></h2>
    <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 1.25rem; margin-top: 2rem;">
        <label for="file" style="font-weight:500;">Choose .xlsx or .csv file</label>
        <input type="file" name="file" id="file" accept=".xlsx,.csv" required
               style="border: 1px solid #b4bec6; border-radius: .5rem; padding: .5rem;">
        <button type="submit" style="
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: .5rem;
            padding: .75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(44, 62, 80, 0.08);
            transition: background 0.2s;">
            Upload
        </button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="margin-top:1.5rem; list-style:none; padding:0;">
        {% for message in messages %}
          <li style="background:#fef3c7; color:#b45309; margin-bottom:.75rem; padding:.75rem 1rem; border-radius:.5rem; border-left:4px solid #f59e42;">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</div>
{% endblock %}
