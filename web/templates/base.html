<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drug Test Importer</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    >
  </head>
  <body>
    <nav>
      <a href="{{ url_for('web.upload_escreen') }}">eScreen Upload</a> |
      <a href="{{ url_for('web.worklist') }}">Worklist</a>
    </nav>
    <hr>
    <div class="container{% block container_extra_class %}{% endblock %}">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flashes">
            {% for category, msg in messages %}
              <li class="flash {{ category }}">{{ msg }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>

    <!-- main site-wide JS (does table search + missing-field highlighting) -->
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>

    <!-- per-page inline scripts (e.g. the siteMap injector) -->
    {% block scripts %}{% endblock %}
  </body>
</html>
